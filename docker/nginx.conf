events {
    worker_connections 1024;
}

http {
    upstream qfc_rpc {
        least_conn;
        server node-1:8545 weight=5;
        server node-2:8545 weight=3;
        server node-3:8545 weight=3;
        server node-4:8545 weight=2;
        server node-5:8545 weight=2;
    }

    upstream qfc_ws {
        least_conn;
        server node-1:8546;
        server node-2:8546;
        server node-3:8546;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    server {
        listen 80;
        server_name _;

        # JSON-RPC endpoint
        location /rpc {
            limit_req zone=rpc_limit burst=200 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://qfc_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://qfc_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # Health check
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Metrics (internal only)
        location /metrics {
            allow 172.28.0.0/16;
            deny all;
            proxy_pass http://node-1:6060/metrics;
        }
    }
}

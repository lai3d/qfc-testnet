# QFC Testnet - Production Nginx Configuration
# Usage: Replace ${DOMAIN} with your actual domain
# SSL certificates should be obtained via certbot/Let's Encrypt

events {
    worker_connections 1024;
}

http {
    # Upstream services
    upstream qfc_rpc {
        least_conn;
        server node-1:8545 weight=5;
        server node-2:8545 weight=3;
        server node-3:8545 weight=3;
        server node-4:8545 weight=2;
        server node-5:8545 weight=2;
    }

    upstream qfc_ws {
        least_conn;
        server node-1:8546;
        server node-2:8546;
        server node-3:8546;
    }

    upstream explorer {
        server explorer:3000;
    }

    upstream faucet {
        server faucet:3000;
    }

    upstream grafana {
        server grafana:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=faucet_limit:10m rate=1r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name *.testnet.qfc.network testnet.qfc.network;
        return 301 https://$host$request_uri;
    }

    # RPC Endpoint - rpc.testnet.qfc.network
    server {
        listen 443 ssl http2;
        server_name rpc.testnet.qfc.network;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # JSON-RPC
        location / {
            limit_req zone=rpc_limit burst=200 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://qfc_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket upgrade
        location /ws {
            proxy_pass http://qfc_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
    }

    # Explorer - explorer.testnet.qfc.network
    server {
        listen 443 ssl http2;
        server_name explorer.testnet.qfc.network;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://explorer;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Faucet - faucet.testnet.qfc.network
    server {
        listen 443 ssl http2;
        server_name faucet.testnet.qfc.network;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            limit_req zone=faucet_limit burst=5 nodelay;

            proxy_pass http://faucet;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Grafana - grafana.testnet.qfc.network
    server {
        listen 443 ssl http2;
        server_name grafana.testnet.qfc.network;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

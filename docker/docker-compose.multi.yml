# QFC Testnet - Multi-Node Configuration (5 Validators)
# Usage: docker-compose -f docker-compose.multi.yml up -d

version: "3.8"

x-node-common: &node-common
  image: qfc/node:latest
  build:
    context: ../../qfc-core
    dockerfile: Dockerfile
  restart: unless-stopped
  networks:
    - qfc-network
  deploy:
    resources:
      limits:
        memory: ${NODE_MEMORY_LIMIT:-2g}
        cpus: "${NODE_CPU_LIMIT:-2}"

services:
  # ===========================================
  # Validator Nodes (5 nodes)
  # ===========================================

  node-1:
    <<: *node-common
    container_name: qfc-node-1
    hostname: node-1
    ports:
      - "8545:8545"   # RPC
      - "8546:8546"   # WebSocket
      - "30303:30303" # P2P
      - "6060:6060"   # Metrics
    environment:
      - QFC_CHAIN_ID=${QFC_CHAIN_ID:-9000}
      - QFC_NETWORK=${QFC_NETWORK:-testnet}
      - QFC_VALIDATOR_KEY=${VALIDATOR_1_KEY}
      - QFC_NODE_ID=node-1
      - QFC_RPC_ADDR=0.0.0.0:8545
      - QFC_WS_ADDR=0.0.0.0:8546
      - QFC_P2P_ADDR=0.0.0.0:30303
      - QFC_METRICS_ADDR=0.0.0.0:6060
      - QFC_DATA_DIR=/data
      - QFC_BOOTNODES=
      - QFC_LOG_LEVEL=info
      - RUST_LOG=info,qfc=debug
    volumes:
      - node-1-data:/data
      - ./genesis.json:/config/genesis.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  node-2:
    <<: *node-common
    container_name: qfc-node-2
    hostname: node-2
    ports:
      - "8547:8545"
      - "8548:8546"
      - "30304:30303"
      - "6061:6060"
    environment:
      - QFC_CHAIN_ID=${QFC_CHAIN_ID:-9000}
      - QFC_NETWORK=${QFC_NETWORK:-testnet}
      - QFC_VALIDATOR_KEY=${VALIDATOR_2_KEY}
      - QFC_NODE_ID=node-2
      - QFC_RPC_ADDR=0.0.0.0:8545
      - QFC_WS_ADDR=0.0.0.0:8546
      - QFC_P2P_ADDR=0.0.0.0:30303
      - QFC_METRICS_ADDR=0.0.0.0:6060
      - QFC_DATA_DIR=/data
      - QFC_BOOTNODES=enode://node-1@node-1:30303
      - QFC_LOG_LEVEL=info
    volumes:
      - node-2-data:/data
      - ./genesis.json:/config/genesis.json:ro
    depends_on:
      node-1:
        condition: service_healthy

  node-3:
    <<: *node-common
    container_name: qfc-node-3
    hostname: node-3
    ports:
      - "8549:8545"
      - "8550:8546"
      - "30305:30303"
      - "6062:6060"
    environment:
      - QFC_CHAIN_ID=${QFC_CHAIN_ID:-9000}
      - QFC_NETWORK=${QFC_NETWORK:-testnet}
      - QFC_VALIDATOR_KEY=${VALIDATOR_3_KEY}
      - QFC_NODE_ID=node-3
      - QFC_RPC_ADDR=0.0.0.0:8545
      - QFC_WS_ADDR=0.0.0.0:8546
      - QFC_P2P_ADDR=0.0.0.0:30303
      - QFC_METRICS_ADDR=0.0.0.0:6060
      - QFC_DATA_DIR=/data
      - QFC_BOOTNODES=enode://node-1@node-1:30303
      - QFC_LOG_LEVEL=info
    volumes:
      - node-3-data:/data
      - ./genesis.json:/config/genesis.json:ro
    depends_on:
      node-1:
        condition: service_healthy

  node-4:
    <<: *node-common
    container_name: qfc-node-4
    hostname: node-4
    ports:
      - "8551:8545"
      - "8552:8546"
      - "30306:30303"
      - "6063:6060"
    environment:
      - QFC_CHAIN_ID=${QFC_CHAIN_ID:-9000}
      - QFC_NETWORK=${QFC_NETWORK:-testnet}
      - QFC_VALIDATOR_KEY=${VALIDATOR_4_KEY}
      - QFC_NODE_ID=node-4
      - QFC_RPC_ADDR=0.0.0.0:8545
      - QFC_WS_ADDR=0.0.0.0:8546
      - QFC_P2P_ADDR=0.0.0.0:30303
      - QFC_METRICS_ADDR=0.0.0.0:6060
      - QFC_DATA_DIR=/data
      - QFC_BOOTNODES=enode://node-1@node-1:30303
      - QFC_LOG_LEVEL=info
    volumes:
      - node-4-data:/data
      - ./genesis.json:/config/genesis.json:ro
    depends_on:
      node-1:
        condition: service_healthy

  node-5:
    <<: *node-common
    container_name: qfc-node-5
    hostname: node-5
    ports:
      - "8553:8545"
      - "8554:8546"
      - "30307:30303"
      - "6064:6060"
    environment:
      - QFC_CHAIN_ID=${QFC_CHAIN_ID:-9000}
      - QFC_NETWORK=${QFC_NETWORK:-testnet}
      - QFC_VALIDATOR_KEY=${VALIDATOR_5_KEY}
      - QFC_NODE_ID=node-5
      - QFC_RPC_ADDR=0.0.0.0:8545
      - QFC_WS_ADDR=0.0.0.0:8546
      - QFC_P2P_ADDR=0.0.0.0:30303
      - QFC_METRICS_ADDR=0.0.0.0:6060
      - QFC_DATA_DIR=/data
      - QFC_BOOTNODES=enode://node-1@node-1:30303
      - QFC_LOG_LEVEL=info
    volumes:
      - node-5-data:/data
      - ./genesis.json:/config/genesis.json:ro
    depends_on:
      node-1:
        condition: service_healthy

  # ===========================================
  # Load Balancer (Nginx)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: qfc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - node-1
      - node-2
      - node-3
    networks:
      - qfc-network

  # ===========================================
  # PostgreSQL
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: qfc-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-qfc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-qfc_password}
      - POSTGRES_DB=${POSTGRES_DB:-qfc_explorer}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - qfc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qfc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: qfc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - qfc-network

  # ===========================================
  # Block Explorer
  # ===========================================
  explorer:
    image: qfc/explorer:latest
    build:
      context: ../../qfc-explorer
      dockerfile: Dockerfile
    container_name: qfc-explorer
    restart: unless-stopped
    ports:
      - "${EXPLORER_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-qfc}:${POSTGRES_PASSWORD:-qfc_password}@postgres:5432/${POSTGRES_DB:-qfc_explorer}
      - REDIS_URL=redis://redis:6379
      - RPC_URL=http://nginx:80/rpc
      - WS_URL=ws://nginx:80/ws
      - NEXT_PUBLIC_RPC_URL=${NEXT_PUBLIC_RPC_URL:-http://localhost:8545}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8546}
      - NEXT_PUBLIC_CHAIN_ID=${QFC_CHAIN_ID:-9000}
    depends_on:
      - postgres
      - redis
      - nginx
    networks:
      - qfc-network

  # ===========================================
  # Faucet
  # ===========================================
  faucet:
    image: qfc/faucet:latest
    build:
      context: ../../qfc-faucet
      dockerfile: Dockerfile
    container_name: qfc-faucet
    restart: unless-stopped
    ports:
      - "${FAUCET_PORT:-3001}:3000"
    environment:
      - RPC_URL=http://nginx:80/rpc
      - FAUCET_PRIVATE_KEY=${FAUCET_PRIVATE_KEY}
      - FAUCET_AMOUNT=${FAUCET_AMOUNT:-100000000000000000000}
      - COOLDOWN_SECONDS=${FAUCET_COOLDOWN:-86400}
      - CHAIN_ID=${QFC_CHAIN_ID:-9000}
    depends_on:
      - nginx
    networks:
      - qfc-network

  # ===========================================
  # Monitoring Stack
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: qfc-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ../monitoring/prometheus/prometheus-multi.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/rules/:/etc/prometheus/rules/:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - qfc-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: qfc-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ../monitoring/grafana/provisioning/:/etc/grafana/provisioning/:ro
      - ../monitoring/grafana/dashboards/:/var/lib/grafana/dashboards/:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - qfc-network

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: qfc-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - qfc-network

networks:
  qfc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  node-1-data:
  node-2-data:
  node-3-data:
  node-4-data:
  node-5-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:

global:
  resolve_timeout: 5m
  # SMTP settings (uncomment to enable email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@qfc.network'
  # smtp_auth_username: 'alerts@qfc.network'
  # smtp_auth_password: 'your-password'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 4h

receivers:
  - name: 'default'
    # Webhook receiver (for custom integrations)
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint/alerts'

  - name: 'critical'
    # Slack notifications (uncomment to enable)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#qfc-alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true

    # Email notifications (uncomment to enable)
    # email_configs:
    #   - to: 'ops@qfc.network'
    #     send_resolved: true

    # PagerDuty (uncomment to enable)
    # pagerduty_configs:
    #   - service_key: 'your-pagerduty-key'
    #     send_resolved: true

  - name: 'warning'
    # Slack notifications for warnings
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#qfc-warnings'
    #     send_resolved: true

inhibit_rules:
  # If critical alert is firing, suppress warning alerts for the same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

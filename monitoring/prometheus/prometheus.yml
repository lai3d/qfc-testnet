# Prometheus Configuration - Single Node

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'qfc-testnet'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # QFC Node
  - job_name: 'qfc-node'
    static_configs:
      - targets: ['qfc-node:6060']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Explorer
  - job_name: 'explorer'
    static_configs:
      - targets: ['explorer:3000']
    metrics_path: /api/metrics

